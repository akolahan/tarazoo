function CalculateUnit(sourceForm, targetForm, sourceFactor, targetFactor){
	var sourceValue = sourceForm.unit_input.value;
	sourceValue = parseFloat(sourceValue);
	if ( !isNaN(sourceValue) || sourceValue == 0){
		sourceForm.unit_input.value = sourceValue;
		ConvertFromTo(sourceForm, targetForm, sourceFactor, targetFactor);
	} else {
		window.location.href='#page3';
	}
}

function ConvertFromTo(sourceForm, targetForm, sourceFactor, targetFactor){
	var result;
	result = sourceForm.unit_input.value;
	if (page===14){
		result = parseFloat(result) + tempIncrement[sourceForm.unit_menu.selectedIndex];
	}
	result = result * sourceFactor;
	result = result / targetFactor;
	if (page===14){
		result = parseFloat(result) - tempIncrement[targetForm.unit_menu.selectedIndex];
	}
	targetForm.unit_input.value = result;
}

function change_page(data) {
		page=data;
		option_list='';
		for(i=0;i<unit[page].length;i++) {option_list+='<option value="'+i+'">'+unit[page][i]+'</option>';}
		$("#page2-h1").html(property[page]);
		$("#page2-select1").html(option_list);
		$("#page2-select2").html(option_list);
		$("#page2-buttons").html('<a href="javascript:CalculateUnit(document.form_A, document.form_B, factor[page][document.form_A.unit_menu.selectedIndex], factor[page][document.form_B.unit_menu.selectedIndex])" class="ui-btn ui-btn-inline ui-icon-arrow-d ui-btn-icon-top">تبدیل واحد اول به دوم</a><a href="javascript:CalculateUnit(document.form_B, document.form_A, factor[page][document.form_B.unit_menu.selectedIndex], factor[page][document.form_A.unit_menu.selectedIndex])" class="ui-btn ui-btn-inline ui-icon-arrow-u ui-btn-icon-top">تبدیل واحد دوم به اول</a>');

		$('#page2-input1').val("0");
